
name: Deploy to Firebase Hosting

on:
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  build_and_deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Create .env.production file
        run: |
          echo "NEXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}" >> .env.production
          echo "NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }}" >> .env.production
          echo "NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}" >> .env.production
          echo "NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}" >> .env.production
          echo "NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}" >> .env.production
          echo "NEXT_PUBLIC_FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }}" >> .env.production
          echo "NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID=${{ secrets.FIREBASE_MEASUREMENT_ID }}" >> .env.production
          echo "GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}" >> .env.production
          echo "ABIBLIA_API_TOKEN=${{ secrets.ABIBLIA_API_TOKEN }}" >> .env.production

      - name: Get short SHA
        id: a-short-sha
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Enable Web Frameworks experiment
        run: firebase experiments:enable webframeworks

      - name: Deploy to Firebase Hosting
        id: deploy
        run: NEXT_PUBLIC_APP_VERSION=${{ steps.a-short-sha.outputs.sha_short }} firebase deploy --token ${{ secrets.FIREBASE_TOKEN }} --project inovai-pr4x6

      - name: Create Git Tag
        id: create_tag
        uses: actions/github-script@v6
        with:
          script: |
            const version = 'v${{ steps.a-short-sha.outputs.sha_short }}';
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/${version}`,
              sha: context.sha
            });
            console.log(`Tag ${version} created.`);
            return version;
      
      - name: Create GitHub Release
        uses: actions/github-script@v6
        with:
          script: |
            const { owner, repo } = context.repo;
            const tagName = '${{ steps.create_tag.outputs.result }}';
            const releaseTitle = `Release ${tagName}`;
            const releaseBody = `Release da vers√£o ${tagName} gerada a partir do PR #${context.payload.pull_request.number}.`;
            
            await github.rest.repos.createRelease({
              owner,
              repo,
              tag_name: tagName,
              name: releaseTitle,
              body: releaseBody,
              prerelease: false
            });
